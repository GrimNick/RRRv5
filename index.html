<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRR Project - Select Video</title>
    <link rel="stylesheet" href="./assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">    
    <link rel="stylesheet" href="./style.css">


    <!-- Secure Content Security Policy (CSP) Fix -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
        font-src 'self' data:;
        media-src 'self';
        connect-src 'self';
    ">

    <style>
        /* Enhanced Progress Bar Styling */
        .progress-container {
            width: 60%;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            margin: 20px auto;
            display: none;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #ffcc00, #ff6600);
            text-align: center;
            color: white;
            font-size: 10px;
            font-weight: bold;
            line-height: 12px;
            border-radius: 6px;
            transition: width 0.3s ease-in-out;
        }

        /* Styled Buttons */
        button {
            display: block;
            width: 60%;
            padding: 15px;
            font-size: 1.2rem;
            color: #fff;
            background: #08202b;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #01080b;
            transform: scale(1.05);
        }

        button:disabled {
            background: rgba(8, 32, 43, 0.5);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RRR PROJECT</h1>
        
        <!--  Select Video Button -->
        <button id="uploadButton">Select Video</button>

        <!--  Status Message -->
        <div id="status"></div>

        <!-- Progress Bar -->
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <!-- Display Analysis Button -->
        <button id="displayAnalysisButton" style="display: none">Display Analysis</button>
    </div>

    <!--  External JavaScript File (Fixes Inline CSP Issue) -->
    <script src="./renderer.js"></script>
   

</body>
</html>
